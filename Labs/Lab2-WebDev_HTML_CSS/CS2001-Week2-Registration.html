<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Fresh Food For All
        </title>
        <link rel="stylesheet" href="CS2001-Week2-Registration.css">
    </head>
    <body>
        <header></header>
        <nav>
           
            <!-- ToDo: An unordered list to represent the menu, 
                       each list item should correspond to the menu items (Home, Register, Login, Help)
                       The css class of the menu is "navlist"
                       Check lecture slides about lists, an example of a more basic menu, and CSS class selector-->
            <ul class="navlist">
                <li> <a href = "/Home"> Home </a></li>
                <li> <a href = "/Register"> Register </a></li>
                <li> <a href = "/Login"> Login </a></li>
                <li> <a href = "/Help"> Help </a></li>
            </ul>
         </nav>
        <main>
            <!-- Check Week 2 Lecture to learn about HTML5 semantic elements-->
            <aside>
                <form>
                     <input type="text" id="search" name = "search" placeholder="Search">

                </form>
            </aside>
            <section>
                <form class="center" novalidate>
                     <label class = "textInput" for="name"> Name:</label>
                     <input type="text" id="name" name = "name" required maxlength="50"><br><br>
                     
                     <label  class = "textInput" for="email"> Email:</label>
                     <input type="email" id="email" name = "email" required><br><br>
                     
                     <label  class = "textInput" for="password"> Password</label>
                     <input type="password" id="password" name = "password" required minlength="8"><br><br>
                     
                     <label class = "textInput" for="retypepassword"> Re-type password</label>
                     <input type="password" id="retypepassword" name = "retypepassword" required minlength="8"><br><br>
                    
                     <label for="Terms of service"> Terms of Service:</label>
                     <input type="checkbox" id="Terms of service" name = "Terms of service"><br><br>
                     
                     


                    
                    

                <!-- ToDo: Implement the form containing 
                           Name - type text
                           email- type text
                           password - type text
                           Terms of Service - type checkbox
                           Register - button
                           Learn more - link
                           Check lecture slides and the links on the slides to learn about forms
                           and how to create a button that would react to a click Event
                        -->
                    <!-- Example given for user type checkboxes-->
                    
                    <input type="checkbox" id="buyer" name="buyer" value="buyer">
                    <label for="buyer">I want to buy produce directly from allotment owners.</label><br>
                    
                    <input type="checkbox" id="seller" name="seller" value="seller">
                    <label for="seller">I want to sell produce from my allotment.</label><br><br>

                    <input type="checkbox" id="agree" name="agree" value="agree">
                    <label for="agree">I agree to the <a href = ""> Terms of use </a> and <a href = " "> Privacy policy </a> . </label>
                    <br><br>
                    <input type="button" id="register-btn" value="Register" onclick="submitForm()"> 
                    <a href = ""> Learn more </a> 
                  
                </form>
                <div class="center" id="hiddenSection">
                    <p id="hiddenParagraph"></p>
                </div>
            </section>
        </main>
    </body>
</html>
